<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cardápio</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="cabecalho">
    
    <h1>Cardápio</h1>
  </div>

  <div class="escolha_cardapio">
    <!-- Formulário -->
    <form action="#" id="frm_cardapio" method="post">
      <fieldset>
        <legend>Escolha o cardápio:</legend>
        <div class="secao-esq">
          <div class="titulo">Dados</div>
          <label for="nome">Nome:</label>
          <input type="text" name="nome" placeholder="Informe o seu nome:"><br>
          <label for="fone">Telefone:</label>
          <input type="tel" name="fone" placeholder="Informe o seu telefone:" pattern="([0-9]{2})[0-9]{1} [0-9]{4}-[0-9]{4}"><br>
          <label for="nr_pessoas">Número de pessoas:</label>
          <input type="number" name="nr_pessoas" placeholder="Informe quantidade de pessoas" min="1" max="15""><br>
        </div>
        <div class="secao-dir">
          <div class="titulo">Horário</div>
          <input type="radio" id="almoco" name="tipo_refeicao" value="Almoço">
          <label for="almoco">Almoço</label><br>
          <input type="radio" id="jantar" name="tipo_refeicao" value="Jantar">
          <label for="jantar">Jantar</label><br>
        </div>
        <!------------------------------------>
        <div class="secao">
          <div class="titulo">Preferências dietéticas</div>
          
          <input type="checkbox" id="s_gluten" name="pref_diet" value="s_gluten">
          <label for="s_gluten">Sem glúten</label><br>
          <input type="checkbox" id="s_lactose" name="pref_diet" value="s_lactose">
          <label for="s_lactose">Sem lactose</label><br>
          <input type="checkbox" id="vegetariano" name="pref_diet" value="vegetariano">
          <label for="vegetariano">Vegetariano</label><br>
          <input type="checkbox" id="vegano" name="pref_diet" value="vegano">
          <label for="vegano">Vegano</label><br>
        </div>
        <!------------------------------------>
        <div class="secao">
          <div class="titulo">Entradas</div>
          <input type="radio" id="ent_bolinho" name="entrada" value="ent_bolinho">
          <label for="ent_bolinho">Bolinho de Macaxeira</label><br>
          <input type="radio" id="ent_brusc" name="entrada" value="ent_brusc">
          <label for="ent_brusc">Bruscheta</label><br>
          <input type="radio" id="ent_salada" name="entrada" value="ent_salada">
          <label for="ent_salada">Salada</label><br>
        </div>
        <!------------------------------------>
        <div class="secao">
          <div class="titulo">Prato principal</div>
          <input type="radio" id="princ_mignon" name="principal" value="princ_mignon">
          <label for="princ_mignon">Filé Mignon ao Molho de Mostarda</label><br>
          <input type="radio" id="princ_frutos" name="principal" value="princ_frutos">
          <label for="princ_frutos">Risoto de frutos do mar</label><br>
          <input type="radio" id="princ_feijoada" name="principal" value="princ_feijoada">
          <label for="princ_feijoada">Feijoada</label><br>
          <input type="radio" id="princ_ravioli" name="principal" value="princ_ravioli">
          <label for="princ_ravioli">Ravioli de bacalhau</label><br>
        </div>
        <!------------------------------------>
        <div class="secao">
          <div class="titulo">Acompanhamentos</div>
          <input type="radio" id="acomp_pure" name="acomp" value="acomp_pure">
          <label for="acomp_pure">Purê de batata</label><br>
          <input type="radio" id="acomp_arroz" name="acomp" value="acomp_arroz">
          <label for="acomp_arroz">Arroz</label><br>
          <input type="radio" id="acomp_legumes" name="acomp" value="acomp_legumes">
          <label for="acomp_legumes">Legumes</label><br>
        </div>
        <!------------------------------------>
        <div class="secao">
          <div class="titulo">Sobremesas</div>
          <input type="radio" id="sobr_sorvete" name="sobr" value="sobr_sorvete">
          <label for="sobr_sorvete">Sorvete</label><br>
          <input type="radio" id="sobr_petit" name="sobr" value="sobr_petit">
          <label for="sobr_petit">Petit Gateau</label><br>
          <input type="radio" id="sobr_gelatina" name="sobr" value="sobr_gelatina">
          <label for="sobr_gelatina">Gelatina</label><br>
        </div>
        <!------------------------------------>
        <div class="secao">
          <div class="titulo">Bebidas</div>
          <div class="inputs">
            <input type="radio" id="beb_vinho" name="bebida" value="beb_vinho">
            <label for="beb_vinho">Vinho</label><br>
            <input type="radio" id="beb_agua" name="bebida" value="beb_agua">
            <label for="beb_agua">Água</label><br>
            <input type="radio" id="beb_refri" name="bebida" value="beb_refri">
            <label for="beb_refri">Refrigerante</label><br>
          </div>
        </div>
        <input type="button" id="enviar" value="Enviar"><br>
      </fieldset>
    </form>
  </div>
  
</body>

</html>
